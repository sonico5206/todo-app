<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой Список Задач</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Простой Список Задач</h1>

    <div class="add-task">
        <h3>+ Добавить новую задачу</h3>
        <input type="text" id="taskTitle" placeholder="Введите название задачи" autofocus>
        <textarea id="taskDesc" placeholder="Введите описание задачи (необязательно)"></textarea>
        <button onclick="addTask()">
            + Добавить задачу
        </button>
        <p class="hint">Нажмите Enter в поле названия для быстрого добавления</p>
    </div>

    <div id="tasksList" class="tasks-list">
        <!-- Задачи будут загружены здесь -->
    </div>

    <div class="footer">
        <p>Всего задач: <span id="taskCount">0</span></p>
        <p>Запущено на Java + SQLite + JavaScript</p>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
