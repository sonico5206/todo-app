<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простой Список Задач</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Простой Список Задач</h1>

    <div class="add-task">
        <h3>Добавить новую задачу</h3>
        <input type="text" id="taskTitle" placeholder="Введите название задачи" autofocus>
        <textarea id="taskDesc" placeholder="Введите описание задачи (необязательно)"></textarea>
        <button onclick="addTask()">
            Добавить задачу
        </button>
    </div>

    <div class="filters">
        <button class="filter-btn active" data-filter="all" onclick="setFilter('all')">
            Все задачи
        </button>
        <button class="filter-btn" data-filter="active" onclick="setFilter('active')">
            В процессе
        </button>
        <button class="filter-btn" data-filter="completed" onclick="setFilter('completed')">
            Выполнено
        </button>
    </div>

    <div class="task-counters">
        <div id="taskCount">
        </div>
    </div>

    <div id="tasksList" class="tasks-list">
    </div>

    <div class="footer">
        <p>Выполнила: Кулич София</p>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
